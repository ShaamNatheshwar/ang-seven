<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd
      ">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor : odd % 2 !== 0 ? 'yellow' : 'blue' }"
          *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: even % 2 !== 0}"
          *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: even % 2 !== 0}"
          *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
      </ul>
      <p appBasicHighlight>style me with basic directive</p>
      <p appBetterHighlightDirective [defaultColor]="'yellow'" [highlightColor]="'red'">style me with better directive</p>
    
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">This is 5</p>
      <p *ngSwitchCase="15">This is 15</p>
      <p *ngSwitchCase="25">This is 25</p>
    </div>
  </div>
</div>
